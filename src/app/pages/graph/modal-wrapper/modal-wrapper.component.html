<div class="modal">
    <button class="btn-close" (click)="close()">
        <svg width="28" height="25" viewBox="0 0 28 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M0.5 11.5H23.4688L13.625 1.65625L14.8625 0.25L27.05 12.4375L14.8625 24.625L13.625 23.2188L23.4688 13.375H0.5V11.5Z"
                fill="#435060" />
        </svg>
    </button>

    <div class="chat">
        <div *ngIf="!messages.length" class="chat-placeholder">
            <div class="title-wrapper">
                <h2 class="title">AI Helper</h2>
                <img class="logo-icon" src="assets/images/ai-logo.png" alt="">
            </div>
            <div class="text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.
            </div>
        </div>

        <div *ngIf="messages.length" #messageContainer class="messages">
            <div *ngFor="let message of messages" class="message" [class.sent]="message.from == 'user'">
                <div class="text">{{ message.text }}</div>
            </div>
        </div>

        <div class="input">
            <div class="search">
                <svg width="25" height="25" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.8333 26.6667C12.8056 26.6667 10.2433 25.6178 8.14667 23.52C6.05 21.4222 5.00111 18.86 5 15.8333C4.99889 12.8067 6.04778 10.2444 8.14667 8.14667C10.2456 6.04889 12.8078 5 15.8333 5C18.8589 5 21.4217 6.04889 23.5217 8.14667C25.6217 10.2444 26.67 12.8067 26.6667 15.8333C26.6667 17.0556 26.4722 18.2083 26.0833 19.2917C25.6944 20.375 25.1667 21.3333 24.5 22.1667L33.8333 31.5C34.1389 31.8056 34.2917 32.1944 34.2917 32.6667C34.2917 33.1389 34.1389 33.5278 33.8333 33.8333C33.5278 34.1389 33.1389 34.2917 32.6667 34.2917C32.1944 34.2917 31.8056 34.1389 31.5 33.8333L22.1667 24.5C21.3333 25.1667 20.375 25.6944 19.2917 26.0833C18.2083 26.4722 17.0556 26.6667 15.8333 26.6667ZM15.8333 23.3333C17.9167 23.3333 19.6878 22.6044 21.1467 21.1467C22.6056 19.6889 23.3344 17.9178 23.3333 15.8333C23.3322 13.7489 22.6033 11.9783 21.1467 10.5217C19.69 9.065 17.9189 8.33556 15.8333 8.33333C13.7478 8.33111 11.9772 9.06056 10.5217 10.5217C9.06611 11.9828 8.33667 13.7533 8.33333 15.8333C8.33 17.9133 9.05945 19.6844 10.5217 21.1467C11.9839 22.6089 13.7544 23.3378 15.8333 23.3333Z"
                        fill="#15191E" />
                </svg>
            </div>
            <input 
                [disabled]="loading" 
                [formControl]="messageInput"
                type="text"
                placeholder="How can I help you?"
                (keyup.enter)="sendMessage()"
            >
            <div *ngIf="loading" class="loader-wrapper">
                <app-loader />
            </div>
        </div>
    </div>
</div>
